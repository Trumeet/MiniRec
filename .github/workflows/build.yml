name: Build

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Set sha
      id: set_sha
      run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"

    - uses: actions/checkout@v2
      id: checkout
      
    - uses: textbook/git-checkout-submodule-action@master
      id: checkout_submodules

    - name: Run a one-line script
      id: install_pkgs
      run: sudo apt-get install -y cpio binutils libelf-dev
      
    - name: Cache ccache
      id: cache_ccache
      uses: actions/cache@v1
      with:
          path: $HOME/.buildroot-ccache/
          key: ccache

    - name: Cache dl
      id: cache_dl
      uses: actions/cache@v1
      with:
          path: ./buildroot/dl/
          key: dl

    - name: Run a multi-line script
      id: build
      run: |
        cd buildroot && \
               make -j5 BR2_EXTERNAL=../minirec_tree/ minirec_defconfig && \
               make -j5
               
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
          tag_name: ${{ steps.set_sha.outputs.sha_short }}
          release_name: ${{ steps.set_sha.outputs.sha_short }}
        body: Automatic release

    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} 
        asset_path: ./buildroot/output/images/linux.efi
        asset_name: linux.efi
        asset_content_type: application/efi
